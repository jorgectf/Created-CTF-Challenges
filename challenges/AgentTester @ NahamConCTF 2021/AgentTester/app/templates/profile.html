{% extends "backend/default_templates/base.html" %}

{% block content %}

<!-- Page Content -->
<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          {% if user[user.username|length -1] == "s" %}
          <h3 class="text-center">{{ user }}' profile</h3>
          {% else %}
          <h3 class="text-center">{{ user }}'s profile</h3>
          {% endif %}
        </div>
      </div><br>
      <form action="/profile/{{ user.id }}" method="post">
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" name="email" id="emailInput" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
          <label for="aboutInput">About</label>
          <!-- Let users set anything since only them can access their about. -->
          <input type="text" class="form-control" name="about" id="aboutInput"
          placeholder="A great haxor from <country>" value="{{ user.about|safe }}">
        </div>
        <button type="submit" class="mt-2 btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
